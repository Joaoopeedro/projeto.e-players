<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro do time</title>
    <script src="https://kit.fontawesome.com/fd9c15c5d8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <div class="conteiner conteiner_header">
            <img class="img_header" src="imagens/logo e-player.png" alt="#">
            <nav id="Link" class="nav_header">
                <a href="file:///C:/Users/user/Documents/projeto%20e-players/projeto.css/e-player.html?#Inicio"
                    target="_parent" onclick=" botaodoMenu()">Inicio</a>
                <a href="file:///C:/Users/user/Documents/projeto%20e-players/projeto.css/e-player.html?#Horario"
                    target="_parent" onclick=" botaodoMenu()">Horario</a>
                <a href="file:///C:/Users/user/Documents/projeto%20e-players/projeto.css/e-player.html?#Campeonato"
                    target="_parent" onclick=" botaodoMenu()">Campeonato</a>
                <a href="file:///C:/Users/user/Documents/projeto%20e-players/projeto.css/e-player.html?#Resultados"
                    target="_parent" onclick=" botaodoMenu()">Resultados</a>
                <a href="file:///C:/Users/user/Documents/projeto%20e-players/projeto.css/e-player.html?#Noticias"
                    target="_parent" onclick=" botaodoMenu()">Noticias</a>
            </nav>
            <a class="btn_menu" href="javascript:void(0)" onclick=" botaodoMenu()">
                <i class="fas fa-bars"></i>
            </a>
        </div>
    </header>
    <main onclick="fecharMenu()">
        <section class="banner-cadastro">
            <h1>Cadastro de Times</h1>
        </section>
        <section class="conteiner_central">
            <div class="conteiner informacoes_dados">
                <div class="dados">
                    <form class="organização_dados" action="">
                        <label for="">Nome da Equipe</label>
                        <input class="name" type="name">
                        <label for="">Emblema</label>
                        <select class="name_2" name="Emblema" id="Emblema">
                            <option value="Flamengo">Fla</option>
                            <option value="Timao">SCCP</option>
                            <option value="Loud">Loud</option>
                            <option value="Fluxo">FX</option>
                        </select>
                        <div class="organizacao_botao">
                            <button class="botao_cadastro">Cadastrar</button>
                        </div>
                    </form>
                </div>
                <div>
                    <h2 class="dados_h2">Lista de Times</h2>
                </div>
                <div>
                    <table class="tabela">
                        <tr class="tabela_1">
                            <th>Nome da Equipe</th>
                            <th>Emblema</th>

                        </tr>
                        <tr class="tabela_2">
                            <td>SENAI Cytechs</td>
                            <td> <img src="imagens/fla-logo 4.png" alt=""></td>

                        </tr>
                        <tr class="tabela_2">
                            <td>Flamengo</td>
                            <td> <img src="imagens/fla-logo 4.png" alt=""></td>
                        </tr>
                    </table>
                </div>
            </div>
        </section>

    </main>
    <footer>
        <iframe  scrolling="no" id="footer_frame" src="footer.html" width="100%" height="100%" frameborder="0"></iframe>
    </footer>
    <script>
        var menu = document.getElementById("Link");
        function botaodoMenu() {
            if (screen.width <= 768) {
                if (menu.style.display === "flex") {
                    // esconder o menu
                    menu.style.display = "none";
                } else {
                    // Mostrar o menu 
                    menu.style.display = "flex";
                }
            }
        }
        function fecharMenu() {
            var fechar_menu =
                document.getElementById("Link");
            if (fechar_menu.style.display === "flex") {
                // esconder menu
                fechar_menu.style.display = "none";
            }
        }
        window.onresize = () => {
            if (screen.width > 768) {
                menu.style.display = "flex";
            } else {
                menu.style.display = "none";
            }
        }
    </script>
</body>

</html>
